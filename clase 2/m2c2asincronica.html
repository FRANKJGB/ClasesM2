<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

<body style="font-family: cursive;">
  <div class="container" align="center" style="background-image: url(https://s3.amazonaws.com/cdn.wp.m4ecmx/wp-content/uploads/2019/08/13152626/Click-Abasto-compressor.jpg);
      background-repeat:no-repeat;
      background-size: cover" style="">
    
    <table border="0"><br><br><br>
        <h1 style="font-size: 80px; color: darkred;" >La Bodega del Juan</h1>
        <tr>
            <td width="50%" style="color: darkred; font-size: 25px;"><b>Producto:</b></td> 
            <td width="50%"><input type="text" name="pro" id="pro" autofocus title="ejem tomate"></td><br>
        </tr>
        
        <tr>   
            <td width="50%" style="color: darkred; font-size:25px"><b>Familia del item:</b></td> 
            <td width="50%"><input type="text" name="fam" id="fam" title="ejem verduras"></td><br>
        </tr>

        <tr>
            <td width="50%" style="color:darkred; font-size: 25px;"><b>Valor:</b></td>
            <td width="50%"><input type="text" name="val" id="val" title="ejem precio en pesos"></td><br>
        </tr>
        
        <tr>
            <td width="50%" style="color:darkred; font-size: 25px"><b>Cantidad:</b></td>
            <td width="50%"><input type="text" name="can" id="can" title="ejem 1000"></td>
        </tr> 
        <tr>  
            <td style="font-size: 20px" align="right" width="50%"><button onclick="inv();"><b>Agregar</b></button></td><br>
        </td>
    </table>
    <span id="res"></span><br>
        <p id="lista"></p>
  </div>
    
    <script type="text/javascript">
        let nomina=[];
        let nomina2=[];
        let nomina3=[];
        let nomina4=[];
        function inv(){
            let v1=document.getElementById("pro").value;
            let v2=document.getElementById('fam').value;
            let v3=parseInt(document.getElementById('val').value);
            let v4=parseInt(document.getElementById('can').value);
            nomina.push(v1);
            nomina2.push(v2);
            nomina3.push(v3);
            nomina4.push(v4);
            document.getElementById("pro").value="";
            document.getElementById("fam").value="";
            document.getElementById("val").value="";
            document.getElementById("can").value="";
            mostrar();

        }
        function mostrar(){
            let fragmento="";
            fragmento="<table border='1'>";
            for (var i = 0; i < nomina.length;i++) {
                fragmento+="<td><td>"+'Nombre'+" : "+nomina[i]+"</td></td>"+"<td><td>"+"|"+"</td></td>"+"<td><td>"+'Familia'+" : "+nomina2[i]+"</td></td>"+"<td><td>"+"|"+"</td></td>"+"<td><td>"+'Valor'+" : "+nomina3[i]+"</td></td>"+"<td><td>"+"|"+"</td></td>"+"<td><td>"+'Cantidad'+" : "+nomina4[i]+"</td+r></td>"+"<tr><td>"+"</tr></td>";
            }
            fragmento+="</table>";
            document.getElementById('lista').innerHTML=fragmento;
        }
        
    </script>
