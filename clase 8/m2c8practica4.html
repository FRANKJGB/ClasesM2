<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bono trabajador</title>
</head>
<body>
     <div class="container">
    <h1>Bono Trabajador</h1><br><br>
    Cargas Familiares:<input type="text" name="v1" id="v1"><br>
    <button onclick="llamar()";>Activar</button>
    <p id="resultado"></p>
    </div>
    
    <script type="text/javascript">
        function llamar() {
            let vv1 = document.getElementById('v1').value;
            alert("Cargas: "+vv1);
            document.getElementById('resultado').innerHTML = evaluar(vv1);
        }
        function evaluar(vv1) {
           let valor="";
           if(vv1 <= 0){
                valor= "No califica para el bono";            
            }else if (vv1 <= 3) {
                valor = "Bono del 5%";                 
            }else if (vv1 <= 6) {
                valor = "Bono del 8%";                 
            }else if (vv1 >  6) {
                valor = "Bono del 10%";
          }
            return valor;
        }
    </script>
</body>
</html>
