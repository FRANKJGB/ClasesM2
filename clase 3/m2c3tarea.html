<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>CALCULAR EL IVA</title>
</head>
<body>
	<h1 style="text-align: center; font-family: cursive;"> C√ÅLCULO DE IVA</h1>
	<hr>
	<div class="container p-3 my-3 bg-primary text-white">
	Bicicleta: <input type="text" name="v1" id="iva1" autofocus>
	<button onclick="calcular();">Calcular</button><br>
	<hr>
	<p id="res"></p>
	<p>Iva a pagar <input type="text" name="iva" id="iva"></p>
	<p>Monto neto a pagar<input type="text" name="neto" id="neto"></p>
	</div>
	<hr>

	<script type="text/javascript">
		
		
		
		function calcular() {

			let v1=document.getElementById('iva1').value;
			const iva=0.19;
			let vv1=parseInt(v1,10);
			let result=(vv1*iva);
			let pagar=(result+vv1);
			
			document.getElementById('iva').value=result;
			document.getElementById('neto').value=pagar;
			
		}

	</script>
</body>
</html>
