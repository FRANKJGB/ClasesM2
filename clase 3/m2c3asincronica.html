<head>

	<title>CALCULAR EL VALOR PORCENTUAL</title>

<body>
	<h1 style="text-align: center; font-family: cursive;"> C√ÅLCULAR EL VALOR PORCENTUAL</h1>
	<hr>
	<div class="container p-3 my-3 bg-primary text-white">
	Valor 1: <input type="text" name="v1" id="valor" autofocus>
	<p id="res"></p>
	<p>Porcentaje <input type="text" name="iva" id="porcentaje"></p>
	<p>Total de Porcentaje<input type="text" name="neto" id="neto"></p><br> <button onclick="calcular();">Calcular</button><br>
	</div>
	<hr>

	<script type="text/javascript">
						
		function calcular() {

			let v1=document.getElementById('valor').value;
			let v2=document.getElementById('porcentaje').value;
			let vv1=parseFloat(v1,10);
			let vv2=parseFloat(v2,10)
			let result=(vv1*vv2)/100;
			document.getElementById('neto').value=result;
			
		}

	</script>
