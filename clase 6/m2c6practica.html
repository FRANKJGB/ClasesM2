<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arreglos</title>
</head>
<body>
	<h1>Areglos</h1>
	<br>
	<p>
		Ingrese nombre: <input type="text" name="nom" id="nom"><br>
		<button onclick="agregar()">Ingresar</button>
	</p>
	<p id="ar">
		
	</p>
	<script type="text/javascript">
		var arreglo=[];
		function agregar(){
			let v1=document.getElementById('nom').value;
			arreglo.push(v1);
			document.getElementById('nom').value;"";
			alert("largo del arreglito: "+arreglo.length);
			let fragmento="";
			//let pos=arreglo.lenght-1;
			//document.getElementById('ar').innerHTML=arreglo[pos];

           
			fragmento="<table border='1'>";
			for (var i = 0; i < arreglo.lenght; i++) {
				fragmento+="<tr><td>"+arreglo[i]+"</td></tr>";
			}
			fragmento+="</table>";
			document.getElementById('ar').innerHTML=fragmento;
		}		


	</script>
</body>
</html>
